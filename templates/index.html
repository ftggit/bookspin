<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpinBook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body data-shelf-url="{{ shelf_url or '' }}">
    <header class="app-header">
      <div class="header-text">
        <span class="hero-title">SpinBook</span>
        <p class="tagline">Spin the pages to discover your next read.</p>
      </div>
    </header>

    <main class="layout">
      <section class="controls">
        <form id="sync-form" class="card">
          <h2>Sync Goodreads Shelf</h2>
          <label for="shelf-url">Shelf URL</label>
          <div class="input-group">
            <input id="shelf-url" name="shelf_url" type="url" placeholder="https://www.goodreads.com/review/list/..." required />
            <button type="submit">Sync</button>
          </div>
          <p class="help">Paste the URL to your public Goodreads shelf. We will pull in the books for you.</p>
        </form>

        <form id="add-form" class="card">
          <h2>Add Book Manually</h2>
          <label for="manual-title">Title</label>
          <input id="manual-title" name="title" type="text" placeholder="Book title" required />
          <label for="manual-author">Author</label>
          <input id="manual-author" name="author" type="text" placeholder="Author" />
          <button type="submit">Add Book</button>
        </form>

        <section class="card" id="book-list-section">
          <div class="list-header">
            <h2>Books On The Wheel</h2>
            <p id="book-count"></p>
          </div>
          <ul id="book-list"></ul>
        </section>
      </section>

      <section class="animation-area card">
        <div id="book-fan-container" aria-live="polite" aria-label="Book selection animation">
          <div class="book-fan">
            <div class="book-shadow"></div>
            <div class="book-back-cover"></div>
            <div class="book-pages">
              <span class="book-page"></span>
              <span class="book-page"></span>
              <span class="book-page"></span>
              <span class="book-page"></span>
              <span class="book-page"></span>
              <span class="book-page"></span>
              <span class="book-page"></span>
            </div>
            <div class="book-front-cover"></div>
          </div>
        </div>
        <button id="pick-button" class="pick">Pick A Book</button>

        <article id="selected-book-card" class="selected-card" hidden>
          <div class="selected-media">
            <img id="selected-cover" alt="Selected book cover" />
          </div>
          <div class="selected-meta">
            <h3 id="selected-title"></h3>
            <p id="selected-author"></p>
            <a id="selected-link" href="#" target="_blank" rel="noopener" hidden>View on Goodreads</a>
            <button id="remove-selected" class="remove-selected" disabled>Remove from List?</button>
          </div>
        </article>
      </section>
    </main>

    <template id="book-list-item">
      <li>
        <figure class="book-cover">
          <img alt="Book cover" />
        </figure>
        <div class="book-meta">
          <a class="book-title" target="_blank" rel="noopener"></a>
          <span class="book-author"></span>
        </div>
        <button class="remove">Remove</button>
      </li>
    </template>

    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  </body>
</html>
